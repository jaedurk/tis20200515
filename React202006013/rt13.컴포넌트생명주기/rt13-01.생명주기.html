  <head>

  <body>
    <pre>

<!-- react 플러그인 include   -->
<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"
>
  /* import { React} from 'react'; */
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"
>
  /* import { ReactDOM } from 'react-dom'; */
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
>
  /* JSX를 자바스크립트로 변환 */
</script>
<script type="text/babel">
  console.log(React.Component);
  console.log(ReactDOM);

  //rcfc
  class App extends React.Component {
    constructor(props) {
      super(props);
      console.log("call setState");
    }

    componentWillMount() {
      console.log("componentWillMount");
    }

    componentDidMount() {
      console.log("componentDidMount");
    }

    componentWillReceiveProps(nextProps) {
      console.log("componentWillReceiveProps");
    }

    shouldComponentUpdate(nextProps, nextState) {
      console.log("shouldComponentUpdate");
      return true;
    }
    getSnapshotBeforeUpdate() {
      console.log("getSnapshotBeforeUpdate");
      return true;
    }

    componentWillUpdate(nextProps, nextState) {
      console.log("componentWillUpdate");
    }

    componentDidUpdate(prevProps, prevState) {
      console.log("componentDidUpdate");
    }

    componentWillUnmount() {
      console.log("componentWillUnmount");
    }
    // 이벤트 핸들러. 이벤트 핸들러는 arrow 함수로 만든다.
    // 또는 constructor에서 this 를 bind() 해야 한다.
    handlerSetState = (e) => {
      //state 를 바꿀 때는 setState() 사용해야한다.
      // 값변경 + 리렌더링
      console.log("* call setState");
      this.setState({ r: Math.random() });
    };
    render() {
      console.log("render");
      return (
        <div>
          <button onClick={this.handlerSetState}>setState</button>
        </div>
      );
    }
  }
  ReactDOM.render(<App />, document.getElementById("app"));
</script>
