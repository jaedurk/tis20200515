<!-- react 플러그인 include   -->
<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.development.js"
>
  /* import { React} from 'react'; */
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.development.js"
>
  /* import { ReactDOM } from 'react-dom'; */
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
>
  /* JSX를 자바스크립트로 변환 */
</script>
<script type="text/babel">
  console.log(ReactDOM);
  var elements = ["one", "two", "three"];

  //for ~ of 사용예제
  var items = []; // JSX 배열
  for (const [key, value] of elements.entries()) {
    // JSX를 items 배열 추가
    items.push(<li key={key}>{value}</li>);
  }
  /*
  items = [ 
    <li key="0">one</li>
    <li key="1">two</li>
    <li key="2">three</li>
    ]
   */
  ReactDOM.render(<ul>{items}</ul>, document.getElementById("wrap2"));
  ReactDOM.render(
    <ul>
      {elements.map(function (value, key) {
        return <li key={key}>{value}</li>;
      })}
    </ul>,
    document.getElementById("wrap3")
  );
</script>
