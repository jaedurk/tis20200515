>
  /* JSX를 자바스크립트로 변환 */
</script>
<script type="text/babel">
  console.log(ReactDOM);

  /* 컴포넌트 만들기
  1. 클래스형 컴포넌트
  2. 함수형 컴포넌트
  3. this.props
  상태변수(state) 가 필요한 경우 class 아니면 함수를 사용
  */
  function UserGreeting(props) {
    return <h1>Welcome Back!!</h1>;
  }
  function GuestGreeting(props) {
    return <h1>Please Sing up!!!</h1>;
  }

  class Greeting extends React.Component {
    render() {
      const isLogin = this.props.isLogin;
      if (isLogin) {
        return <UserGreeting {...this.props} />;
      } else {
        return <GuestGreeting {...this.props} />;
      }
    }
  }
  ReactDOM.render(<Greeting isLogin={true} />, document.getElementById("app"));
</script>
