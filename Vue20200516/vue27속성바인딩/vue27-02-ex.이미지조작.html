<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      img {
        padding: 5px;
        width: 130px;
        height: 130px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <h2>&lt;img id="" src="" title="" alt="" /&gt;</h2>

    <h3>어트리뷰트 추가</h3>
    <div id="app1">
      <img id="img1" src="../images/im1.jpg" title="im1.jpg" alt="im1.jpg" />
      <img id="img2" v-on:click="clickImg1" v-bind:src="imagePath1" />
      <img id="img3" v-on:click="clickImg2" v-bind:src="imagePath2" />
      <img id="img4" v-on:click="clickImg3" v-bind:src="imagePath3" />
      <img
        id="img5"
        v-on:click="clickImg4"
        v-bind:src="imagePath4"
        title="im5.jpg"
      />
    </div>
    <h3>어트리뷰트 제거</h3>
    <p id="app2">
      <img
        id="img6"
        src="../images/im5.jpg"
        title="im5"
        alt="im5.jpg"
        v-on:click="delImg"
        v-bind:src="imagePath"
      />
    </p>
  </body>
</html>

<!-- 임포트 -->
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js">
  /* vue 플러그인 임포트 */
</script>
<script>
  new Vue({
    el: "#app1",
    data: {
      imagePath1: "",
      imagePath2: "",
      imagePath3: "",
      imagePath4: "",
    },
    methods: {
      clickImg1: function (e) {
        this.$data.imagePath1 = "../images/im2.jpg";
      },
      clickImg2: function () {
        this.$data.imagePath2 = "../images/im3.jpg";
      },
      clickImg3: function () {
        this.$data.imagePath3 = "../images/im4.jpg";
      },
      clickImg4: function () {
        this.$data.imagePath4 = "../images/im5.jpg";
      },
    },
  });
  new Vue({
    el: "#app2",
    data: {
      imagePath: "../images/im5.jpg",
    },
    methods: {
      delImg: function () {
        this.$data.imagePath = null;
      },
    },
  });
</script>
