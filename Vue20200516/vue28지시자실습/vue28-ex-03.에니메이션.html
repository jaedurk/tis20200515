<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- vue 스크립트 플러그인 임포트   -->
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js">
      /* vue 플러그인 임포트 */
    </script>
  </head>

  <body>
    <pre>

      출력에 사용한 이미지는
      '../images/00.png' 부터  '../images/14.png' 이다
    </pre>
    <hr />
    <div id="app">
      <img id="img" ref="movieimage" v-bind:src="movieimageSrc" />
      <br />
      <input
        id="prev"
        type="button"
        ref="btnPrev"
        v-on:click="clickPrev"
        value="&lt;&lt;"
      />
      <input
        id="next"
        type="button"
        ref="btnNext"
        v-on:click="clickNext"
        value="&gt;&gt;"
      />
      <input
        id="start"
        type="button"
        ref="btnStart"
        v-on:click="clickStart"
        value="시작"
      />
      <input
        id="stop"
        type="button"
        ref="btnStop"
        v-on:click="clickStop"
        value="정지"
      />
    </div>
  </body>
</html>
<script>
  new Vue({
    el: "#app",
    data: {
      movieimage: 0,
      movieimageSrc: "../images/00.png",
    },
    methods: {
      clickPrev: function (e) {
        if (this.$data.movieimage < 1) {
          this.$data.movieimage = 0;
        } else {
          this.$data.movieimage = this.$data.movieimage - 1;
        }
        if (this.$data.movieimage < 10) {
          this.$data.movieimageSrc =
            "../images/0" + this.$data.movieimage + ".png";
        } else if (this.$data.movieimage > 9) {
          this.$data.movieimageSrc =
            "../images/" + this.$data.movieimage + ".png";
        }
      },
      clickNext: function (e) {
        if (this.$data.movieimage >= 14) {
          this.$data.movieimage = 14;
        } else {
          this.$data.movieimage = this.$data.movieimage + 1;
        }
        if (this.$data.movieimage < 10) {
          this.$data.movieimageSrc =
            "../images/0" + this.$data.movieimage + ".png";
        } else if (this.$data.movieimage > 9) {
          this.$data.movieimageSrc =
            "../images/" + this.$data.movieimage + ".png";
        }
      },
      clickStart: function (e) {
        this.$data.movieimage = this.$data.movieimage;
        setInterval(function () {
          /* this.$data.movieimage = this.$data.movieimage + 1;
          if (this.$data.movieimage > 14) {
            this.$data.movieimage = 0;
          }
          if (this.$data.movieimage < 10) {
            this.$data.movieimageSrc =
              "../images/0" + this.$data.movieimage + ".png";
          } else if (this.$data.movieimage > 9) {
            this.$data.movieimageSrc =
              "../images/" + this.$data.movieimage + ".png";
          } */
          console.log(this.$data.movieimage);
        }, 1000);
      },
      clickStop: function (e) {},
    },
  });
</script>
