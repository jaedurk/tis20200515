<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css">

    <style>
        ul {
            float: left;
            margin: 10px 30px;
        }

        #id2 {
            width: 100px;
            height: 100px;
            margin-left: 50px;
        }

        span {
            width: 70px;
            height: 50px;
            float: left;
            background-color: red;
            cursor: pointer;
            margin: 5px
        }

        hr {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="app">
        <pre>
글자를 클릭하면 href 에 있는 값을 "img" 태그에 나오게 하시오
        </pre>
        <ul>
            <li><a class="image3" href="../images/image3.jpg"> 강아지 사진 </a></li>
            <li><a class="image3" href="../images/image4.jpg"> 고양이 사진 </a></li>
        </ul>
        <hr>

        <pre>
이미지 위에 마우스를 올리거나 내리면 src 에 있는 값을 "img" 태그에 나오게 하시오
        </pre>

        <img src="../images/but1.gif" id="but1" />
        <img src="../images/img_swap_off.png" id="img-swap">
        <hr>

        <pre>
박스에 mouseover 시 background를 yellow로
박스에 mousedown 시 background를 blue로
박스에 mouseup   시 background를 pink로
박스에 mouseout  시 background를 red로
        </pre>

        <span></span>
        <span></span>
        <span></span>
        <hr>

        <select id="sel">
            <option value="./../images/strawberry.gif">딸기
            <option value="./../images/banana.gif">바나나
            <option value="./../images/apple.gif" selected>사과
        </select>
        <img id="img">
        <hr>

        <input TYPE="text" id="ID">
        <label style="margin: 0 0 0 20px;">input 태그에 테두리를 칠하는 경우에는 outline을 사용.</label>
        <hr>

        <img id="img2" />
    </div>
</body>

</html>
