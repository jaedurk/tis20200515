<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css">

    <!-- vue 스크립트 플러그인 임포트   -->
    
    

    <style>
        .set1 {
            background-color: aqua;
            color: purple;
        }

        .set2 {
            text-align: center;
            width: 120px;
        }

        .set3 {
            border: sandybrown dashed 5px;
        }
    </style>
</head>

<body>
    <xmp>
        v-bind 과 v-model 지시자를 이용하여 클래스를 동적으로 변경하는 방법에 대해서 학습한다.

            [1] v-bind 지시자
            css클래스를 바인딩하기 위해 v-bind:class를 사용한다.
            v-bind:class를 이용해 클래스를 적용할 때 boolean값을 이용해 지정한다.

            [2] v-model 지시자
            v-model 디렉티브를 이용해 양방향 바인딩 되어 있음
    </xmp>
    <hr>

    <div id="example">
        <button id="btn1" v-bind:class="mystyle">버튼1</button>
        <p>
            <input type="checkbox" v-model="mystyle.set1" value="true" />set1 디자인<br />
            <input type="checkbox" v-model="mystyle.set2" value="true" />set2 디자인<br />
            <input type="checkbox" v-model="mystyle.set3" value="true" />set3 디자인<br />
        </P>
    </div>
</body>

</html>
